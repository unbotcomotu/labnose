<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="navbar::head('Guardar dispositivo')">
</head>
<body>
<div th:replace="navbar.html::navbar('Dispositivos')"></div>
<div style="padding: 20px">
    <form th:object="${dispositivo}" th:action="@{/actualizarListaDispositivos}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="row">
            <label>Nombre: </label>
            <input style="margin-bottom: 10px" class="form-control" type="text" th:field="*{nombre}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            <label>Cantidad: </label>
            <input style="margin-bottom: 10px" class="form-control" type="number" th:field="*{cantidad}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></div>
            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-danger" href="/dispositivos">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
