<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(titulo)">
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<nav th:fragment="navbar(titulo)" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">LAB GTICS</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:classappend="${titulo=='Dispositivos'?'active':''}" class="nav-link" aria-current="page" href="/dispositivos">Dispositivos</a>
                </li>
                <li sec:authorize="hasAnyAuthority('Alumno')" class="nav-item">
                    <a th:classappend="${titulo=='Reservas'?'active':''}" class="nav-link" href="/reservas">Reservas</a>
                </li>
                <li sec:authorize="hasAnyAuthority('Alumno','Profesor')" class="nav-item">
                    <a th:classappend="${titulo=='Préstamos'?'active':''}" class="nav-link" href="/prestamos">Préstamos</a>
                </li>
            </ul>
            <div>
                <span th:text="|Bienvenido ${session.usuario.nombre} ${session.usuario.apellido}|"></span>
            </div>
            <div>
                <span>
                    <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-link">Cerrar sesión</button>
                    </form>
                </span>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
